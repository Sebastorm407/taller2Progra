<!DOCTYPE html>
<html>
<head>
    <title>Verificar Estado de la Materia</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Verificar Estado de la Materia</h1>
    <label for="name">Nombre: </label>
    <input id="name" type="text" placeholder="Ingresa tu nombre"><br>
    <label for="subject">Materia: </label>
    <input id="subject" type="text" placeholder="Ingresa el nombre de la materia"><br>
    <label for="grade1">Nota 1: </label>
    <input id="grade1" type="number" step="0.01" placeholder="Ingresa la primera nota"><br>
    <label for="grade2">Nota 2: </label>
    <input id="grade2" type="number" step="0.01" placeholder="Ingresa la segunda nota"><br>
    <label for="grade3">Nota 3: </label>
    <input id="grade3" type="number" step="0.01" placeholder="Ingresa la tercera nota"><br>
    <button id="check-button">Verificar</button>
    <p id="result"></p>
    <script src="index.js"></script>
</body>
</html>
